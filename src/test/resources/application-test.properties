# Test profile: in-memory H2 and fixed JWT secret (no env vars required for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT for tests only (base64-encoded, 32+ bytes for HS256)
app.security.secret-key=dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItY29va2luZy1mYWN0b3J5LXRlc3Rz
app.security.jwt-expiration=3600000
